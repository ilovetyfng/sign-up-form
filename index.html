<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="left">
        <img src="background.jpg" class="background">
        <div class="logo-container">
            <img src="random-placeholder.png" class="logo">
            <div class="logo-text">LOGO</div>
        </div>
        <div class="img-credit">Photo by <a href="https://unsplash.com/photos/fU707Rci5Xw">Matt Hanns Schroeter</a></div>
    </div>
    <div class="right">
        <div class="call-texts">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ullamcorper morbi tincidunt ornare massa eget egestas purus viverra accumsan. Est ante in nibh mauris cursus mattis. 
            </p>
            <p>
                Sign up Now!!
            </p>
        </div>
        <div class="form">
            <form>
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name">
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name">
                </div>
                <div class="input">
                    <label for="user-email">Email</label>
                    <input type="email" name="user-email">
                </div>
                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number">
                </div>
                <div class="input">
                    <label for="user-password">Password</label>
                    <input type="password" name="user-password">
                </div>
                <div class="input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password">
                </div>
            </form>
        </div>
        <div class="btns">
            <button type="submit">Sign Up</button>
        </div>
    </div>
</body>
</html>
